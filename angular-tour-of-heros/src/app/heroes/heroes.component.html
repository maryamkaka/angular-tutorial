<h2>My Heros</h2>
<ul class="heros">
	<li *ngFor="let hero of heros" (click)="onSelect(hero)">
		<span class="badge" [class.selected]="hero===selectedHero">{{hero.id}}</span>{{hero.name}}
	</li>
</ul>

<div *ngIf="selectedHero">
	<h2> {{selectedHero.name | uppercase}} Details </h2>
	<div>
		<span> id:
			<span> {{selectedHero.id}} </span>
		</span>
		<label> name:
			<input [(ngModel)]="selectedHero.name" placeholder="name">
		</label>
	</div>
</div>
